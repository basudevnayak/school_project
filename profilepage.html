<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Profile</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #fff;
}

/* COMMON */
.hidden { display: none; }
.divider { height: 1px; background: #eaeaea; }

/* HEADER */
.header {
  padding: 16px;
  text-align: center;
  font-size: 22px;
  font-weight: 500;
}

/* PROFILE LIST */
.profile-list {
  padding: 0 16px;
}

.profile-item {
  padding: 16px 0;
}

.label {
  font-size: 14px;
  color: #555;
}

.value {
  margin-top: 6px;
  font-size: 16px;
  font-weight: 500;
}

.subtext {
  font-size: 12px;
  color: #999;
  margin-top: 4px;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.edit {
  color: #aaa;
  font-size: 16px;
  cursor: pointer;
}

.add {
  color: #e86a00;
  font-weight: 600;
  cursor: pointer;
}

/* BACK */
.back {
  position: absolute;
  left: 16px;
  top: 18px;
  font-size: 18px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ACCOUNT PAGE -->
<div id="accountPage">
  <div class="header">My Account</div>

  <div class="profile-list">
    <div class="profile-item row" onclick="goProfile()">
      <span>Profile</span>
      ➤
    </div>
    <div class="divider"></div>
    <div class="profile-item row">
      <span>Addresses</span>
      ➤
    </div>
    <div class="divider"></div>
    <div class="profile-item row">
      <span>Payment</span>
      ➤
    </div>
  </div>
</div>

<!-- PROFILE PAGE -->
<div id="profilePage" class="hidden">

  <div class="back" onclick="goAccount()">←</div>
  <div class="header">profile</div>

  <div class="profile-list">

    <div class="profile-item">
      <div class="label">Email</div>
      <div class="value">user@email.com</div>
    </div>
    <div class="divider"></div>

    <div class="profile-item row">
      <div>
        <div class="label">First Name</div>
        <div class="value">First Name</div>
      </div>
      <div class="edit">✏️</div>
    </div>
    <div class="divider"></div>

    <div class="profile-item row">
      <div>
        <div class="label">Last Name</div>
        <div class="value">Last Name</div>
      </div>
      <div class="edit">✏️</div>
    </div>
    <div class="divider"></div>

    <div class="profile-item row">
      <div>
        <div class="label">Birthday</div>
        <div class="value">NA</div>
        <div class="subtext">Get offers on your special day</div>
      </div>
      <div class="edit">✏️</div>
    </div>
    <div class="divider"></div>

    <div class="profile-item row">
      <div>
        <div class="label">Nationality</div>
        <div class="value">NA</div>
      </div>
      <div class="add">ADD +</div>
    </div>
    <div class="divider"></div>

    <div class="profile-item row">
      <div>
        <div class="label">Preferred Language</div>
        <div class="value">English</div>
      </div>
      <div class="edit">✏️</div>
    </div>

  </div>
</div>

<script>
function goProfile() {
  accountPage.classList.add('hidden');
  profilePage.classList.remove('hidden');
}

function goAccount() {
  profilePage.classList.add('hidden');
  accountPage.classList.remove('hidden');
}
</script>

</body>
</html>

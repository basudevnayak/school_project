<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Orders</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #fff;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
}

.back {
  font-size: 20px;
  cursor: pointer;
}

.header-title {
  font-size: 16px;
  font-weight: 600;
}

/* SECTION */
.section {
  padding: 14px 16px;
  font-size: 16px;
  font-weight: 600;
}

/* ORDER ITEM */
.order {
  display: flex;
  gap: 12px;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  align-items: flex-start;
}

.logo {
  width: 48px;
  height: 48px;
  border-radius: 8px;
  object-fit: cover;
}

.order-body {
  flex: 1;
}

.restaurant {
  font-size: 15px;
  font-weight: 600;
}

.meta {
  margin-top: 4px;
  font-size: 13px;
  color: #777;
}

.actions {
  margin-top: 8px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.order-again {
  border: 1.5px solid #e91e63;
  color: #e91e63;
  background: #fff;
  padding: 6px 12px;
  border-radius: 18px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.status {
  font-size: 13px;
  font-weight: 600;
}

.status.delivered {
  color: #2e7d32;
}

.status.picked {
  color: #388e3c;
}

.arrow {
  font-size: 18px;
  color: #aaa;
  align-self: center;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="back">←</div>
  <div class="header-title">Orders</div>
</div>

<!-- TITLE -->
<div class="section">Placed Orders</div>

<!-- ORDER 1 -->
<div class="order">
  <img class="logo" src="https://via.placeholder.com/48/000000/FFFFFF?text=S">
  <div class="order-body">
    <div class="restaurant">Sushi Cago</div>
    <div class="meta">24 Oct 2025 · 2 items · Đ 48.95</div>
    <div class="actions">
      <button class="order-again">Order again</button>
      <div class="status delivered">Delivered</div>
    </div>
  </div>
  <div class="arrow">›</div>
</div>

<!-- ORDER 2 -->
<div class="order">
  <img class="logo" src="https://via.placeholder.com/48/FFD700/000000?text=D">
  <div class="order-body">
    <div class="restaurant">Dave's Hot Chicken</div>
    <div class="meta">15 Oct 2025 · 1 item · Đ 42.00</div>
    <div class="actions">
      <button class="order-again">Order again</button>
      <div class="status picked">Picked up</div>
    </div>
  </div>
  <div class="arrow">›</div>
</div>

<!-- ORDER 3 -->
<div class="order">
  <img class="logo" src="https://via.placeholder.com/48/000000/FFFFFF?text=S">
  <div class="order-body">
    <div class="restaurant">Sushi Cago</div>
    <div class="meta">10 Oct 2025 · 2 items · Đ 46.82</div>
    <div class="actions">
      <button class="order-again">Order again</button>
      <div class="status delivered">Delivered</div>
    </div>
  </div>
  <div class="arrow">›</div>
</div>

</body>
</html>

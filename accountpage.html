<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 72px;
}

.hidden { display: none; }

/* HEADER */
.header {
  background: #fff;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
}

.header-title {
  font-size: 16px;
  font-weight: 600;
}

/* LIST */
.list {
  background: #fff;
}

.list-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.list-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.icon {
  width: 22px;
  text-align: center;
  color: #e86a00;
}

/* SIGN OUT */
.signout {
  margin: 30px 0 10px;
  text-align: center;
  font-size: 14px;
  color: #555;
}

.footer-links {
  text-align: center;
  font-size: 12px;
  color: #999;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 64px;
  background: #fff;
  display: flex;
  border-top: 1px solid #eaeaea;
}

.nav-item {
  flex: 1;
  text-align: center;
  font-size: 12px;
  color: #777;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.nav-item.active {
  color: #e86a00;
  font-weight: 600;
}

.nav-item span {
  font-size: 18px;
}
</style>
</head>

<script>
function resetNav(el){
  document.querySelectorAll('.nav-item')
    .forEach(i => i.classList.remove('active'));
  el.classList.add('active');
}

function hideAll(){
  homePage.classList.add('hidden');
  offerPage.classList.add('hidden');
  accountPage.classList.add('hidden');
}

function goHome(el){
  resetNav(el);
  hideAll();
  homePage.classList.remove('hidden');
}

function goOffer(el){
  resetNav(el);
  hideAll();
  offerPage.classList.remove('hidden');
}

function goAccount(el){
  resetNav(el);
  hideAll();
  accountPage.classList.remove('hidden');
}
</script>

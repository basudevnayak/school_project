<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Address</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #fff;
  height: 100vh;
  overflow: hidden;
}

/* TOP BAR */
.top-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 10px;
  z-index: 10;
}

.back {
  font-size: 20px;
  cursor: pointer;
}

.search {
  flex: 1;
  background: #fff;
  padding: 10px 12px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.search input {
  border: none;
  outline: none;
  width: 100%;
  font-size: 14px;
}

/* MAP */
.map {
  width: 100%;
  height: 100%;
}

.map iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* PIN */
.pin {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -100%);
  z-index: 5;
  font-size: 28px;
}

/* PIN LABEL */
.pin-label {
  position: absolute;
  top: calc(50% - 80px);
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 6px 10px;
  border-radius: 12px;
  font-size: 12px;
  z-index: 5;
}

/* CURRENT LOCATION */
.current-location {
  position: absolute;
  bottom: 160px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff;
  border: 2px solid #e91e63;
  color: #e91e63;
  padding: 10px 16px;
  border-radius: 20px;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 6px;
  cursor: pointer;
  z-index: 5;
}

/* BOTTOM SHEET */
.bottom-sheet {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #fff;
  border-top-left-radius: 18px;
  border-top-right-radius: 18px;
  padding: 16px;
  z-index: 6;
}

.location-preview {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: #555;
}

/* CTA */
.cta {
  margin-top: 14px;
  width: 100%;
  background: #e91e63;
  color: #fff;
  border: none;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="back">‚Üê</div>
  <div class="search">
    üîç
    <input placeholder="Search for your building or street">
  </div>
</div>

<!-- MAP -->
<div class="map">
  <!-- Static Google Map (replace with JS API later) -->
  <iframe 
    src="https://maps.google.com/maps?q=Dubai&t=&z=15&ie=UTF8&iwloc=&output=embed">
  </iframe>
</div>

<!-- PIN -->
<div class="pin-label">Your order will be delivered here</div>
<div class="pin">üìç</div>

<!-- CURRENT LOCATION -->
<div class="current-location">
  ‚äï Use current location
</div>

<!-- BOTTOM SHEET -->
<div class="bottom-sheet">
  <div class="location-preview">
    üìç 29A Street, Al Jafiliya, Dubai
  </div>

  <button class="cta">
    ADD ADDRESS DETAILS
  </button>
</div>

</body>
</html>

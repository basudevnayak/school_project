<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Food App</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 72px;
}

/* COMMON */
.hidden { display: none; }

/* HEADER */
.header {
  background: #fff;
  padding: 14px 16px;
  border-bottom: 1px solid #eee;
}

.location {
  font-size: 14px;
  font-weight: 600;
}

.search-box {
  margin-top: 12px;
  background: #f1f1f1;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  gap: 8px;
}

.search-box input {
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
}

/* LIST */
.list {
  padding: 10px;
}

/* RESTAURANT CARD */
.card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.card-body {
  padding: 12px;
}

.card-title {
  font-size: 16px;
  font-weight: 600;
}

.card-sub {
  font-size: 13px;
  color: #777;
}

/* OFFER PAGE */
.offer-item {
  background: #fff;
  padding: 14px;
  display: flex;
  justify-content: space-between;
  gap: 12px;
  border-bottom: 1px solid #eee;
}

.offer-info h4 {
  margin: 0;
  font-size: 14px;
}

.offer-info p {
  margin: 4px 0;
  font-size: 12px;
  color: #777;
}

.offer-price {
  font-size: 13px;
  font-weight: bold;
}

.offer-img {
  text-align: center;
}

.offer-img img {
  width: 80px;
}

.add-btn {
  margin-top: 6px;
  border: 1px solid #e86a00;
  color: #e86a00;
  background: #fff;
  padding: 4px 10px;
  font-size: 12px;
  border-radius: 6px;
}

/* BOTTOM NAV */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 64px;
  background: #fff;
  display: flex;
  border-top: 1px solid #eaeaea;
}

.nav-item {
  flex: 1;
  text-align: center;
  font-size: 12px;
  color: #777;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.nav-item.active {
  color: #e86a00;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- HOME PAGE -->
<div id="homePage">
  <div class="header">
    <div class="location">üìç Location of Camp</div>
    <div class="search-box">
      üîç <input placeholder="Search cuisines">
    </div>
  </div>

  <div class="list">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec">
      <div class="card-body">
        <div class="card-title">KFC</div>
        <div class="card-sub">Fast Food, American</div>
      </div>
    </div>
  </div>
</div>

<!-- OFFER PAGE -->
<div id="offerPage" class="hidden">
  <div class="header">
    <div class="location">‚Üê KFC ‚Ä¢ Top Offers</div>
  </div>

  <div class="list">
    <div class="offer-item">
      <div class="offer-info">
        <h4>22pcs Mighty Bucket üî•</h4>
        <p>16pcs chicken + fries + buns</p>
        <div class="offer-price">AED 135</div>
      </div>
      <div class="offer-img">
        <img src="https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec">
        <button class="add-btn">ADD</button>
      </div>
    </div>

    <div class="offer-item">
      <div class="offer-info">
        <h4>Wings Duo Bucket</h4>
        <p>8pcs wings + fries + drink</p>
        <div class="offer-price">AED 57</div>
      </div>
      <div class="offer-img">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
        <button class="add-btn">ADD</button>
      </div>
    </div>

    <div class="offer-item">
      <div class="offer-info">
        <h4>Twister Box</h4>
        <p>Twister + fries + drink</p>
        <div class="offer-price">AED 34</div>
      </div>
      <div class="offer-img">
        <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
        <button class="add-btn">ADD</button>
      </div>
    </div>
  </div>
</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="goHome(this)">üè† Home</div>
  <div class="nav-item" onclick="goOffer(this)">üéÅ Offer</div>
  <div class="nav-item">üì¶ Order</div>
  <div class="nav-item">üë§ Account</div>
</div>

<script>
function setActive(el){
  document.querySelectorAll('.nav-item')
    .forEach(i => i.classList.remove('active'));
  el.classList.add('active');
}

function goHome(el){
  setActive(el);
  homePage.classList.remove('hidden');
  offerPage.classList.add('hidden');
}

function goOffer(el){
  setActive(el);
  homePage.classList.add('hidden');
  offerPage.classList.remove('hidden');
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Food Listing</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  background: #f6f6f6;
  padding-bottom: 72px; /* space for bottom nav */
}

/* HEADER */
.header {
  background: #fff;
  padding: 14px 16px;
}

.location {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 14px;
  font-weight: 600;
}

.search-box {
  margin-top: 12px;
  background: #f1f1f1;
  border-radius: 12px;
  padding: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

.search-box input {
  border: none;
  background: transparent;
  width: 100%;
  outline: none;
  font-size: 14px;
}

.filters {
  margin-top: 10px;
}

.chip {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 8px 14px;
  border-radius: 20px;
  background: #fff;
  border: 1px solid #ddd;
  font-size: 13px;
}

/* LIST */
.list {
  padding: 10px;
}

.card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 14px;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.card-img {
  position: relative;
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
}

.heart {
  position: absolute;
  top: 12px;
  right: 12px;
  background: #fff;
  padding: 6px;
  border-radius: 50%;
  font-size: 14px;
}

.ad {
  position: absolute;
  bottom: 12px;
  left: 12px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 11px;
  padding: 4px 6px;
  border-radius: 6px;
}

.card-body {
  padding: 12px;
}

.card-title {
  font-size: 16px;
  font-weight: 600;
}

.card-sub {
  font-size: 13px;
  color: #777;
  margin-top: 2px;
}

.card-info {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 8px;
}

.rating {
  background: #1aaa55;
  color: #fff;
  font-size: 12px;
  padding: 4px 6px;
  border-radius: 6px;
}

.time {
  font-size: 13px;
  color: #1aaa55;
}

.price {
  font-size: 13px;
}

.old {
  text-decoration: line-through;
  color: #999;
  margin-left: 6px;
}

/* BOTTOM NAVIGATION */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 64px;
  background: #fff;
  display: flex;
  border-top: 1px solid #eaeaea;
  z-index: 999;
}

.nav-item {
  flex: 1;
  text-align: center;
  font-size: 12px;
  color: #777;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.nav-item span {
  font-size: 20px;
}

.nav-item.active {
  color: #e86a00;
  font-weight: 600;
}

/* MOBILE */
@media (max-width: 480px) {
  .card img {
    height: 160px;
  }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="location">üìç Location of Camp</div>

  <div class="search-box">
    üîç <input placeholder="Search cuisines" />
  </div>

  <div class="filters">
    <div class="chip">‚ö° Near & Quick</div>
  </div>
</div>

<!-- LIST -->
<div class="list">

  <!-- KFC -->
  <div class="card">
    <div class="card-img">
      <img src="https://images.unsplash.com/photo-1626082927389-6cd097cdc6ec">
      <div class="heart">‚ô°</div>
    </div>
    <div class="card-body">
      <div class="card-title">KFC</div>
      <div class="card-sub">Fast Food, American</div>
      <div class="card-info">
        <div class="time">‚è± 20‚Äì30 mins</div>
        <div class="rating">‚òÖ 4.4 (500+)</div>
      </div>
    </div>
  </div>

  <!-- Wingstop -->
  <div class="card">
    <div class="card-img">
      <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
      <div class="ad">Ad</div>
    </div>
    <div class="card-body">
      <div class="card-title">Wingstop</div>
      <div class="card-sub">Fast Food, American</div>
      <div class="card-info">
        <div class="time">‚è± 20‚Äì30 mins</div>
        <div class="price">‚Çπ150 <span class="old">‚Çπ350</span></div>
      </div>
    </div>
  </div>

  <!-- McDonald's -->
  <div class="card">
    <div class="card-img">
      <img src="https://images.unsplash.com/photo-1550547660-d9450f859349">
      <div class="heart">‚ô°</div>
    </div>
    <div class="card-body">
      <div class="card-title">McDonald's</div>
      <div class="card-sub">Fast Food, American, Burgers</div>
      <div class="card-info">
        <div class="time">‚è± 20‚Äì30 mins</div>
        <div class="rating">‚òÖ 4.6 (500+)</div>
      </div>
    </div>
  </div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <div class="nav-item active" onclick="setActive(this)">
    <span>üè†</span>
    Home
  </div>
  <div class="nav-item" onclick="setActive(this)">
    <span>üéÅ</span>
    Offer
  </div>
  <div class="nav-item" onclick="setActive(this)">
    <span>üì¶</span>
    Order
  </div>
  <div class="nav-item" onclick="setActive(this)">
    <span>üë§</span>
    Account
  </div>
</div>

<script>
function setActive(el) {
  document.querySelectorAll('.nav-item')
    .forEach(item => item.classList.remove('active'));
  el.classList.add('active');
}
</script>

</body>
</html>
